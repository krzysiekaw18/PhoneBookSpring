<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Książka telefoniczna</title>
</head>
<body>
<div style="text-align: center" >
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.getName()}">Imię: </td>
            <td th:text="${contact.getSurname()}">Nazwisko: </td>
            <td th:text="${contact.getNumber()}">Numer telefonu: </td><br/>

        </tr>
</div>
</body>
</html>
